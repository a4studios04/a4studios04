<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Racing Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #gameCanvas { background: url('background.jpg') repeat-y; width: 100vw; height: 100vh; position: relative; }
        .car { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 50px; height: 100px; background: url('car.png') no-repeat center/cover; }
        .controls { position: fixed; bottom: 10px; width: 100%; display: flex; justify-content: space-between; }
        .controls button { width: 48%; padding: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <div id="gameCanvas">
        <div class="car" id="playerCar"></div>
    </div>
    <div class="controls">
        <button onclick="moveLeft()">Left</button>
        <button onclick="moveRight()">Right</button>
    </div>
    <script>
        let car = document.getElementById("playerCar");
        let position = 50;function moveLeft() {
        if (position > 10) {
            position -= 10;
            car.style.left = position + "%";
        }
    }
    
    function moveRight() {
        if (position < 90) {
            position += 10;
            car.style.left = position + "%";
        }
    }
</script>

</body>
</html>
